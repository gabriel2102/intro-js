<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dojonary</title>
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <div class="div-logo">
                <h1 class="logo">Dojonary</h1>
            </div>
            <div class="div-search">
                <input type="text" class="search">
            </div>
            <div class="div-boton">
                <button class="logon" onclick="login(this)">Login</button>
            </div>
        </div>
        <div class="body-content">
            <div class="def-content">
                <div class="box">
                    <div class="box-left">
                        <div class="div-word">
                            <h1>Ninja</h1>
                        </div>
                        <div class="div-class-word">
                            <h2>noun</h2>
                        </div>
                        <div class="div-plural-word">
                            <h3>Plural: ninjas</h3>
                        </div>
                        <div class="div-btn-like">
                            <button onclick="contador(this)" class="btn-like">13 likes</button>
                        </div>
                    </div>
                    <div class="box-right">
                        <p class="definition">
                            A practitioner skilled in the Japanese art of ninjutu
                        </p>
                    </div>
                </div>
                <div class="box">
                    <div class="box-left">
                        <div class="div-word">
                            <h1>Ninja</h1>
                        </div>
                        <div class="div-class-word">
                            <h2>noun</h2>
                        </div>
                        <div class="div-plural-word">
                            <h3>Plural: ninjas</h3>
                        </div>
                        <div class="div-btn-like">
                            <button onclick="contador(this)" class="btn-like">37 likes</button>
                        </div>
                    </div>
                    <div class="box-right">
                        <p class="definition">
                            A programmer who breaks down problems with zen-like focus
                        </p>
                    </div>
                </div>
            </div>
            <div class="side-right">
                <p>Dojonary is defined by you</p>
                <button class="add" onclick="addButton(this)">Add Definition</button>

            </div>
        </div>

    </div>
</body>

</html>
